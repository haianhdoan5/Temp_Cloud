<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký - DBaaS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="card p-4 shadow" style="width: 400px">
      <h3 class="text-center text-success mb-4">Đăng Ký</h3>

      <div class="mb-3">
        <label>Username (*)</label>
        <input
          type="text"
          id="reg_username"
          class="form-control"
          placeholder="Tên đăng nhập"
        />
      </div>

      <div class="mb-3">
        <label>Email (Tùy chọn)</label>
        <input
          type="email"
          id="reg_email"
          class="form-control"
          placeholder="Email của bạn"
        />
      </div>

      <div class="mb-3">
        <label>Password (*)</label>
        <input
          type="password"
          id="reg_password"
          class="form-control"
          placeholder="Mật khẩu"
        />
      </div>

      <button onclick="handleRegister()" class="btn btn-success w-100">
        Đăng ký ngay
      </button>

      <p id="message" class="text-danger mt-2 text-center"></p>

      <div class="mt-3 text-center">
        <small
          >Đã có tài khoản? <a href="login.html">Đăng nhập tại đây</a></small
        >
      </div>
    </div>

    <script>
      // Cấu hình tên miền
      const API_BASE_URL = "https://www.clouddbaas.me";

      async function handleRegister() {
        const u = document.getElementById("reg_username").value;
        const e = document.getElementById("reg_email").value;
        const p = document.getElementById("reg_password").value;
        const msg = document.getElementById("message");

        if (!u || !p) {
          msg.innerText = "Vui lòng nhập Username và Password!";
          return;
        }

        msg.innerText = "Đang xử lý...";

        try {
          // Gọi API Đăng ký từ Backend
          const response = await fetch(`${API_BASE_URL}/api/register/`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: u,
              email: e,
              password: p,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            alert("Đăng ký thành công! Vui lòng đăng nhập.");
            // Chuyển hướng sang Login
            window.location.href = "login.html";
          } else {
            // Hiển thị lỗi từ Server (ví dụ: Trùng tên)
            msg.innerText = "Lỗi: " + (data.username || data.detail || "Đăng ký thất bại");
          }
        } catch (error) {
          console.error(error);
          msg.innerText = "Lỗi kết nối Server!";
        }
      }
    </script>
  </body>
</html>
