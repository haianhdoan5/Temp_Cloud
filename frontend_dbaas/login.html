<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập DBaaS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="card p-4 shadow" style="width: 400px">
      <h3 class="text-center mb-4">Đăng nhập</h3>

      <div class="mb-3">
        <label>Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Nhập tài khoản"
        />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Nhập mật khẩu"
        />
      </div>
      <button onclick="handleLogin()" class="btn btn-primary w-100">
        Đăng nhập
      </button>
      <p id="message" class="text-danger mt-2 text-center"></p>
      <div class="mt-3 text-center">
        <small
          >Chưa có tài khoản? <a href="register.html">Đăng ký mới</a></small
        >
      </div>
    </div>

    <script>
      // Cấu hình đường dẫn gốc
      const API_BASE_URL = "https://www.clouddbaas.me";

      async function handleLogin() {
        const u = document.getElementById("username").value;
        const p = document.getElementById("password").value;
        const msg = document.getElementById("message");

        if (!u || !p) {
            msg.innerText = "Vui lòng nhập đầy đủ thông tin!";
            return;
        }

        try {
          // 1. Gọi vào API lấy Token (/api/token/)
          const response = await fetch(`${API_BASE_URL}/api/token/`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username: u, password: p }),
          });

          const data = await response.json();

          if (response.ok) {
            // --- LƯU TOKEN ---
            // Phải lưu cái này thì Dashboard mới cho vào
            localStorage.setItem("access_token", data.access);
            localStorage.setItem("refresh_token", data.refresh);
            localStorage.setItem("username", u); // Lưu thêm tên để hiển thị

            // Chuyển hướng thành công
            window.location.href = "dashboard.html";
          } else {
            msg.innerText = "Sai tài khoản hoặc mật khẩu!";
          }
        } catch (error) {
          console.error(error);
          msg.innerText = "Lỗi kết nối Server!";
        }
      }
    </script>
  </body>
</html>
