<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng ký Tài khoản</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <div class="card p-4 shadow" style="width: 400px">
      <h3 class="text-center mb-4 text-primary">Đăng ký</h3>

      <div class="mb-3">
        <label class="form-label">Username (*)</label>
        <input
          type="text"
          id="reg_username"
          class="form-control"
          placeholder="Chọn tên đăng nhập"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Email (Tùy chọn)</label>
        <input
          type="email"
          id="reg_email"
          class="form-control"
          placeholder="name@example.com"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Password (*)</label>
        <input
          type="password"
          id="reg_password"
          class="form-control"
          placeholder="Nhập mật khẩu"
        />
      </div>

      <button onclick="handleRegister()" class="btn btn-primary w-100">
        Đăng ký ngay
      </button>

      <div class="mt-3 text-center">
        <small
          >Đã có tài khoản? <a href="login.html">Đăng nhập tại đây</a></small
        >
      </div>
    </div>

    <script>
      async function handleRegister() {
        const u = document.getElementById("reg_username").value;
        const e = document.getElementById("reg_email").value;
        const p = document.getElementById("reg_password").value;

        if (!u || !p) {
          alert("Vui lòng nhập Username và Password!");
          return;
        }

        try {
          // Gọi API Register của Backend
          const response = await fetch("http://98.91.5.63:8000/api/register/", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: u,
              email: e,
              password: p,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            // Mã 201 Created
            alert("Đăng ký thành công! Hãy đăng nhập.");
            // Chuyển hướng về trang đăng nhập
            window.location.href = "login.html";
          } else {
            // Hiển thị lỗi (ví dụ: username đã tồn tại)
            alert("Lỗi: " + JSON.stringify(data));
          }
        } catch (error) {
          console.error(error);
          alert("Lỗi kết nối Server!");
        }
      }
    </script>
  </body>
</html>
